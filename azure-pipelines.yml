# https://aka.ms/yaml

trigger:
- master

jobs:
- job: LinuxDockerBuild
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
  - template: azure-pipelines-steps.yml

- job: WindowsDockerBuild
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - template: azure-pipelines-steps.yml

- job: always
  steps:
  - script: echo "The build has finished"
    condition: always()

- job: success
  steps:
  - script: echo "Hurrah!!!!! The build succeeded"
    condition: succeeded()

- job: failed
  steps:
  - script: echo "The build failed - Please fix it"
    condition: failed()
